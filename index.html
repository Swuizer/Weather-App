<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <!-- Heading -->
        <h1>Weather App</h1>
        
        <!-- Tab Section -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Container Section -->
        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="grant-location-container sub-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container sub-container">
                <img src="assets/loading.gif" height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- Error Section -->
            <div class="errorTo sub-container" data-errorSection>
                <img src="assets/not-found.png" width="200" height="200" loading="lazy">
                <p data-notFound></p>
            </div>

            <!-- Show Weather Info (Incomplete)-->
            <div class="user-info-container sub-container">
                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 Cards - Parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
